<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lista de empleados</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="bg-light p-5">

		<div class="row">
			<h2>Lista de empleados</h2>
		</div>

		<form class="form-inline" th:action="@{/buscarempleado}" method="POST">
			<div class="input-group mb-3">
				<input type="text" class="form-control" name="buscar" placeholder="no. empleado"
					aria-label="Recipient's username" aria-describedby="button-addon2">
				<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
			</div>
		</form>
		<hr>
		<div>
			<a href="../empleado" class="btn btn-primary">
				Agregar Empleado
			</a>
			</br>
			</br>
		</div>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Rol</th>
						<th>Acciones</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="empleado : ${empleados}">
						<td th:text="${empleado.id}">id</td>
						<td th:text="${empleado.nombre}">nombre</td>
						<td th:text="${empleado.rol}">rol</td>
						<td><a th:href="@{empleado/{id}(id=${empleado.id})}" class="btn btn-primary">
								Editar
							</a>
							<a th:href="@{entregas/{id}(id=${empleado.id})}" class="btn btn-primary">
								Entrega
							</a>
							<a th:href="@{borrarempleado/{id}(id=${empleado.id})}" class="btn btn-danger">
								Borrar
							</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>

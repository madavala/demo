<!DOCTYPE html>
<html lang="en">
<head>
  <title>Movimientos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="bg-light p-5">
	<form th:action="@{/entrega}" th:object="${empleado}" method="POST">
<div class="mb-3 mt-3">
      <label for="noEmp">Número de empleado:</label>
      <input type="text" class="form-control" id="noEmp" placeholder="Número de empleado" name="noEmp"  th:field=="*{id}">
    </div>
    <div class="mb-3 mt-3">
      <label for="nomEmp">Nombre:</label>
      <input type="text" class="form-control" id="nomEmp" placeholder="Nombre de empleado" name="nomEmp"  th:field=="*{nombre}">
    </div>
    <div class="mb-3 mt-3">
      <label for="rolEmp">Rol:</label>
      <input type="text" class="form-control" id="rolEmp" placeholder="Rol de empleado" name="rolEmp" th:field=="*{rol}">
    </div>
        <div class="mb-3 mt-3">
      <label for="mes">Mes:</label>
      <input type="text" class="form-control" id="mes" placeholder="Mes" name="mes">
    </div>
            <div class="mb-3 mt-3">
      <label for="entregas">Entregas:</label>
      <input type="text" class="form-control" id="entregas" placeholder="Cantidad de entregas" name="cantidad">
    </div>
	<div class="mb-3 mt-3 text-center">
			<button class="btn btn-primary">Guardar</button>
		</div>
  </form>
</div>

</body>
</html>

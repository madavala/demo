<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lista de empleados</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

	<div class="bg-light p-5">
<form th:action="@{../nomina}" method="POST">
		<div class="row">
			<h2>Nomina</h2>
		</div>
		<div>
        <select id="mes"  name="mes" class="selectpicker" th:field="*{mesnomina.mes}">
				<option th:value="'0'" th:text="'Selecciona un mes'"></option>
				<option th:value="'1'" th:text="Enero"></option>
				<option th:value="'2'" th:text="Febrero"></option>
				<option th:value="'3'" th:text="Marzo"></option>
				<option th:value="'4'" th:text="Abril"></option>
				<option th:value="'5'" th:text="Mayo"></option>
				<option th:value="'6'" th:text="Junio"></option>
				<option th:value="'7'" th:text="Julio"></option>
				<option th:value="'8'" th:text="Agosto"></option>
				<option th:value="'9'" th:text="Septiembre"></option>
				<option th:value="'10'" th:text="Octubre"></option>
				<option th:value="'11'" th:text="Noviembre"></option>
				<option th:value="'12'" th:text="Diciembre"></option>
			</select>
			      <select id="anio"  name="anio" class="selectpicker" th:field="*{mesnomina.anio}">
				<option th:value="'0'" th:text="'Selecciona un anio'"></option>
				<option th:value="'2023'" th:text="2023"></option>
				<option th:value="'2024'" th:text="2024"></option>
			</select>
				<button class="btn btn-outline-secondary" type="submit" id="button-addon2">Buscar</button>
		</div>
        </form>
		<div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Rol</th>
						<th>Horas trabajadas</th>
						<th>Pago por entregas</th>
						<th>Bonos</th>
						<th>Retenciones</th>
						<th>Vales</th>
						<th>Sueldo</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="reg : ${nomina}">
						<td th:text="${reg.empleado.id}"></td>
						<td th:text="${reg.empleado.nombre}">nombre</td>
						<td th:text="${reg.empleado.rol}">Rol</td>
						<td th:text="${reg.horas}">horasTrabajadas</td>
						<td th:text="${reg.pagoTotalEntregas}">pagoEntregas</td>
						<td th:text="${reg.pagoTotalBonos}">bonos</td>
						<td th:text="${reg.retenciones}">retenciones</td>
						<td th:text="${reg.vales}">vales</td>
						<td th:text="${reg.sueldoTotal}">Sueldo</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>

</html>
